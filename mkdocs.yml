#General Site Settings
site_name: 'Smaug Trove Docs'
site_url: http://10.0.0.46:8000
repo_url: https://github.com/untraceablez/smaug-docs
repo_name: untraceablez/smaug-docs

#Navigation Layout of Site
nav:
    - 'Introduction': 
      - 'index.md'
    - The Darrs:
      - 'Radarr': 'darrs/radarr.md' #Radarr Config
      - 'Sonarr': 'darrs/sonarr.md' #Sonarr Config
      - 'Mylar': 'darrs/mylar.md' #Mylar Config
      - 'Prowlarr': 'darrs/prowlarr.md' #Prowlarr Config
      - 'Lidarr': 'darrs/lidarr.md' #Lidarr Config
    - The Servers:
      - 'Plex': 'servers/plex.md' #Plex Config
      - 'Emby': 'servers/emby.md' #Emby Config
      - 'Jellyfin': 'servers/jellyfin.md' #Jellyfin Config
      - 'Navidrome': 'servers/navidrome.md' #Navidrome Config
      - 'Calibre': 'servers/calibre.md' #Calibre Config

copyright: Copyright &copy; 2023 Taylor Cohron (@untraceablez)

theme:
  features:
    - content.tooltips
  name: material
  language: 'en'
  logo: images/homelab-icon.png
  favicon: 'images/favicon.ico'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: light dracula
      accent: light dracula

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: light dracula
      accent: light dracula

  icon:
    repo: fontawesome/brands/git-alt

  features:
  - tabs
  - instant
  - search.highlight
  - search.suggest
  - navigation.instant
  - navigation.tracking
  - navigation.path
  - navigation.indexes
  - navigation.top
  - navigation.footer
  - content.code.copy
  - content.code.annotate

plugins:
  - search
  - glightbox
  - mkdocs-video
  - git-revision-date-localized:
      enable_creation_date: true
  - autolinks

markdown_extensions:
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
      
extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://your-discord-invite-link.here
    - icon: fontawesome/regular/envelope
      link: mailto:taylorcohrontech@gmail.com
    - icon: fontawesome/brands/github
      link: https://github.com/untraceablez/
  homepage: https://www.taylorcohron.me